<h1>Mega sample</h1>
<h2>Angular</h2>
<div *ngFor="let p of enumerateResults(angular)">
    <label>{{ p.name }}</label>
    <span>{{ json.stringify(p.value) }}</span>
</div>
<h2>JQuery</h2>
<div *ngFor="let p of enumerateResults(jquery)">
    <label>{{ p.name }}</label>
    <span>{{ json.stringify(p.value) }}</span>
</div>
<h2>Fetch API</h2>
<div *ngFor="let p of enumerateResults(fetch)">
    <label>{{ p.name }}</label>
    <span>{{ json.stringify(p.value) }}</span>
</div>
